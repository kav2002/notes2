<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>top position</h1>
    <p>The top property effects the vertical postion of a positioned element, this property has no effect on non positioned element <br>
    If position static: the top property has no effect. </p>
    EX:
    <style>
        div{
            position: relative;
            width: 200px;
            height: 200px;
            background-color: rgb(155, 67, 67);
            top: 200px;
        }
    </style>
    <div> top position</div>
</body>
</html>
