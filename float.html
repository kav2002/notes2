<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>float property</h1>
    <p>The float property specifies whether an element should float to left, right, or not at all. <br>
    Note: Absolutely positioned element ignore the float property.</p>
   
<style>
    div{ 
        width: 150px;
        height: 150px;
        background-color: chartreuse;
        float: left;
    }
    h2{
        width: 150px;
        height: 150px;
        color: white;
        background-color: rgb(27, 56, 66);
        float: right;
        
    }
</style>


    <div>This is float left</div>
    <h2>This is Float right</h2>
</body>
</html>
