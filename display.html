<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Definition </h1>
    <p>The display property specifies the display behavior of an element.
        <br>In HTML, the default property value is taken from the HTML specifications or from the browser default sheet.
    </p>
    EX:
    <style>
    div{
        background-color:rgb(29, 7, 65)
        display:none;
    }
</style>
<style>
    h2{
        background-color: coral;
        display: inline;
    }
</style>
<style>
    span{
        background-color: darkcyan;
        display: block;
    }
</style>
<div>Hello world</div>
<h2>This is block to inline</h2>
<span>This is inline to block</span>

</body>
</html>
