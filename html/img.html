<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Definition and use</h1>
    <p>The &lt img &gt tag is used to embed an image in an HTML page.
        <br> The &lt img &gt tag has two required attributes: <br>
        <ul>
            <li>src-Specifies the path to the image</li>
            <li>alt- Specifies an alternate text for the image, if the image for some reason cannot be displayed</li>
        </ul>
    
    </p>
EX:
    <img src="https://www.udacity.com/blog/wp-content/uploads/2020/06/HTML_Blog-scaled.jpeg"  height="450px" width="600px" alt="">
</body>
</html>
