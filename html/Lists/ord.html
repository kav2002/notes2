    <h2>Ordered HTML List</h2>
    <P>An ordered list start with &lt ol &gt </g>tag. <br>
        each list items start with the &lt li &gt tag.<br><br>
    The lists will be marked with numbers by default.<br>
EX:<ol>
    <li> HTML</li>
    <li>CSS</li>
    <li>Java Script</li>
    <li>Type script</li>
</ol></P>
</body>
