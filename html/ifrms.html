    <h1>Iframe</h1>
    <p>The &lt iframe &gt tag specifies an inline frame. <br>
    An inline frame is used to embed another document within the current HTML document</p>
    EX:<br>
    <iframe width="600" height="400" src="https://purebarberism.co.uk/" frameborder="0"></iframe>
