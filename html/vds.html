<body>
    <h1>Video tag in HTML</h1>
    <p>The &lt video &gt tag is used to embed video content in a document, such as amovie clip or other video streams.
        <br>
    The &lt video &gt tag contains one or more &lt source &gt tags with different video sources.The browser will choose the first source it supports</p>
    EX:
    <video width="500px" height="400px" src="https://encrypted-vtbn0.gstatic.com/video?q=tbn:ANd9GcTT4LP8joLc3mOAlj-BJN5Knb-BVEpbtogWvg" controls></video>
    <video height="400px" width="500px" src="https://encrypted-vtbn0.gstatic.com/video?q=tbn:ANd9GcRMmwRkvD7A5OAk5AbSNkV8ZY9FlRdJuz_D5A" controls></video>
</body>
</html>
